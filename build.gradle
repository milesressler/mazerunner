plugins {
    id 'groovy'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

version '1.0'

repositories {
    mavenCentral()
}

mainClassName = "us.milessmiles.sparkmaze.MazeRunner"

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}